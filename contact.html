<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap-Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-image: url("assets/images/fabric.png");
        }
    </style>

</head>

<body>
    <header class="container-fluid bg-light" >
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md4 mb-3 ">
                <h5 class="my-0 mr-md-auto text-white bg-info"><span class="display-4">Sabine Hollatz</span></h5>
                <nav class="my-2 my-md-0 mr-md-3">
                    <a class="p-2 text-info" href="index.html">About</a>
                    <a class="p-2 text-info" href="portfolio.html">Portfolio</a>
                    <a class="p-2 text-info" href="contact.html">Contact</a>                
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-2">
                    <h2 class="page-header text-info">Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="John Smith">                   
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Email</label>   
                            <input type="email" class="form-control" placeholder="example@gmail.com">        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class=" footer container-fluid fixed-bottom">
            <div class="row bg-info">
                <span class="invisible small">blue line</span>
            </div>
            <div class="row bg-secondary">
                <div class="col-12 text-center text-black p-3">
                    <span>Copyright &copy;</span>
                </div>
            </div>
        </div>     
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
